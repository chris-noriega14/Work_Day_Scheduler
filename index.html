<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="Develop/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblocks go here -->
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">9:00AM</div>
    <textarea class="description w-50 p-4 col-6 future hour-9"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">10:00AM</div>
    <textarea class="description w-50 p-4 col-6 future hour-10"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">11:00AM</div>
    <textarea class="description w-50 p-4 col-6 future hour-11"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">12:00AM</div>
    <textarea class="description w-50 p-4 col-6 future hour-12"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">1:00PM</div>
    <textarea class="description w-50 p-4 col-6 future hour-13"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">2:00PM</div>
    <textarea class="description w-50 p-4 col-6 future hour-14"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">3:00PM</div>
    <textarea class="description w-50 p-4 col-6 future hour-15"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">4:00PM</div>
    <textarea class="description w-50 p-4 col-6 future hour-16"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <container class="row">
    <div class="col-2"></div>
    <div class="hour w-25 p-4 col-1">5:00PM</div>
    <textarea class="description w-50 p-4 col-6 future hour-17"></textarea>
    <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x"></button>
    <div class="col-2"></div>
  </container>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
